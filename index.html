<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel='stylesheet' type = 'text/css' href = 'css/stylesheet.css'/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type='text/javascript' src = 'scripts/script.js'></script>
		<!--<script src="https://use.fontawesome.com/b5068abafd.js"></script>-->
	</head>
	<body>
		<div id = container>
			<div id = "weather"></div>
			<div id = "temp"></div>
			<div id = "date"></div>
			<div><button id = "convert">Convert Temperature</button></div>
			<div><button id = "update">Update</button></div>
			
			
			<div class="icon sun-shower">
  				<div class="cloud"></div>
  				<div class="sun">
    				<div class="rays"></div>
  				</div>
  				<div class="rain"></div>
			</div>

			<div class="icon thunder-storm">
  				<div class="cloud"></div>
  				<div class="lightning">
    				<div class="bolt"></div>
    				<div class="bolt"></div>
  				</div>
			</div>

			<div class="icon cloudy">
  				<div class="cloud"></div>
  				<div class="cloud"></div>
			</div>

			<div class="icon flurries">
  				<div class="cloud"></div>
  				<div class="snow">
    				<div class="flake"></div>
    				<div class="flake"></div>
  				</div>
			</div>

			<div class="icon sunny">
  				<div class="sun">
    				<div class="rays"></div>
  				</div>
			</div>

			<div class="icon rainy">
  				<div class="cloud"></div>
  				<div class="rain"></div>
			</div>
		</div>
	</body>
	<footer></footer>
</html>
